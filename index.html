<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Form Example</title>
  <!-- Add Bootstrap CSS CDN link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <form>
      <!-- Textbox -->
      <div class="form-group">
        <label for="textbox">Textbox:</label>
        <input type="text" class="form-control" id="textbox" name="textbox" required>
      </div>
      
      <!-- Textarea -->
      <div class="form-group">
        <label for="textarea">Textarea:</label>
        <textarea class="form-control" id="textarea" name="textarea" rows="4" required></textarea>
      </div>
      
      <!-- Radio Button -->
      <div class="form-group">
        <label>Radio Button:</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="radio" value="option1" required>
          <label class="form-check-label">Option 1</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="radio" value="option2" required>
          <label class="form-check-label">Option 2</label>
        </div>
      </div>
      
      <!-- Checkbox -->
      <div class="form-group">
        <label>Checkbox:</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="checkbox1" required>
          <label class="form-check-label">Checkbox 1</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="checkbox2" required>
          <label class="form-check-label">Checkbox 2</label>
        </div>
      </div>
      
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Submit</button>
      
      <!-- Reset Button -->
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
  </div>

  <!-- Add Bootstrap JS CDN link (for optional components) -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
